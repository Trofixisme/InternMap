spring.config.import=optional:dotenv:./.env
spring.application.name=Educate

spring.banner.location=classpath:banner.txt
spring.banner.charset=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
Server.port=8050
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=120s

# ===== POSTGRESQL CONNECTION =====
# Connection string format:
# jdbc:postgresql://[host]:[port]/[database_name]
#   - localhost: The database is on the same machine (change for remote DB)
#   - 5432: PostgreSQL's default port
#   - mydb: The name of your database (you must create this first!)
#spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
#
## Your PostgreSQL username
## Default: postgres (change to your actual username)
#spring.datasource.username=sandraremon
#
## Your PostgreSQL password
## ?? NEVER commit passwords to Git! Use environment variables instead:
## spring.datasource.password=${DB_PASSWORD}
#spring.datasource.password=0000
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


# PostgreSQL driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/HIBERNATE CONFIGURATION =====
# PostgreSQL dialect for proper SQL generation
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ?? In production, use 'validate' or 'none'
# NEVER use 'update' or 'create' in production!
# Use migration tools like Flyway or Liquibase instead
spring.jpa.hibernate.ddl-auto=validate

# Don't show SQL in production (performance and security)
spring.jpa.show-sql=false

# ===== CONNECTION POOL (Performance) =====
# Maximum number of database connections
spring.datasource.hikari.maximum-pool-size=10

# Minimum number of idle connections to maintain
spring.datasource.hikari.minimum-idle=5

# Maximum time (ms) to wait for a connection from the pool
spring.datasource.hikari.connection-timeout=20000