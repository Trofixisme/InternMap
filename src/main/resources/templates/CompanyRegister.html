<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InternMap - Register Company</title>
    <link rel="icon" type="image/png" href="/images/Logo Glass Large.png">
    <link rel="stylesheet" th:href="@{/InternMapSignIn.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<header>
    <div class="header-top">
        <nav class="header-nav">
            <a th:href="@{/login}">
                <button class="btn-header primary">Sign In</button>
            </a>
        </nav>
    </div>
    <div class="header-hero">
        <img class="logo" th:src="@{/images/Logo Glass.png}" alt="InternMap Logo">
    </div>
</header>

<body>
<h2 class="form-title">Create a Company</h2>
<div class="form-container">

    <!-- Success Message -->
    <div th:if="${success}"
         style="color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 12px; margin-bottom: 20px; border-radius: 8px;">
        <p th:text="${success}" style="margin: 0;"></p>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}"
         style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 12px; margin-bottom: 20px; border-radius: 8px;">
        <p th:text="${errorMessage}" style="margin: 0;"></p>
    </div>

    <form th:action="@{/company/register}" th:object="${company}" method="post">

        <div class="form-row">
            <div class="form-group">
                <label>
                    <input type="text"
                           class="form-input"
                           th:field="*{name}"
                           placeholder="Company Name"
                           required />
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="text"
                           class="form-input"
                           th:field="*{industry}"
                           placeholder="Industry" />
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="url"
                           class="form-input"
                           th:field="*{websiteURL}"
                           placeholder="Company's website" />
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text"
                           class="form-input"
                           th:field="*{locationOfHQ}"
                           placeholder="Office address" />
                </label>
            </div>
        </div>

        <button type="submit" class="form-submit">Create Company</button>
    </form>

    <p class="form-link">
        Already registered your company?
        <a th:href="@{/recruiter/register}">Back to recruiter registration</a>
    </p>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
